<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="calc">
        <div class="screen">
            <input type="text" class="calc__input" value="0" disabled>
        </div>
        <div class="calc-btns">
            <div class="calc-row">
                <button class="double">C</button>
                <button>←</button>
                <button>÷</button>
            </div>
            <div class="calc-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>×</button>
            </div>
            <div class="calc-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="calc-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="calc-row">
                <button class="triple">0</button>
                <button>=</button>
            </div>
        </div>
    </div>
    <script src="mainScript.js"></script>
</body>


</html>
